<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yonsei GPU Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>

    <body>
        <header>
        <h1>The Yonsei GPU Store</h1>
            <div class="navigation">
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
                <a href="index.html">Shop</a>
            </div>
        </header>

        <main>
            <div class="box">
                <div>
                    <h2 id="box-title">Login</h2>
                    <form method="get" autocomplete="on">
                    <p>
                        <label>Username:
                        <input type="text" name="username" placeholder="Username" autofocus required></label><br><br>
                        <label>Password:
                        <input type="password" name="password" placeholder="Password" required></label>
                    </p>  
                    <input type="submit" value="Login">
                    <input type="button" onclick="window.location.href='signup.html';" value="Signup">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
