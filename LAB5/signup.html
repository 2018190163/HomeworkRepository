<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yonsei GPU Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>

    <body>
        <header>
        <h1>The Yonsei GPU Store</h1>
            <div class="navigation">
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
                <a href="index.html">Shop</a>
            </div>
        </header>

        <main>
            <div class="box">
                <div>
                    <h2 id="box-title">Signup</h2>
                    <form method="get" autocomplete="on">
                        <label>Name*:
                            <input type="text" name="name" placeholder="Your Name" autofocus required></label><br><br>
                        <label>Username*:
                            <input type="text" name="lastname" placeholder="Your username" required></label><br><br>   
                        <label>Password*:
                            <input type="password" name="password" placeholder="Password" required></label><br><br>   
                        <label>Yonsei ID*:
                            <input type="number" name="yonseiid" min="1900000000" max="9999999999" placeholder="Yonsei ID" required></label><br><br>  
                        <label>Class of*:
                            <input type="number" name="classyear" min="1940" max="2023" placeholder="Class of ####" step="0.5" required></label><br><br>  
                        <label>Email*:
                            <input type="email" name="email" placeholder="Yonsei Email" required></label><br><br>  
                        <label>*Phone Number:
                            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="012-3456-7890" required></label><br>  
                            
                        
                        <input type="submit" value="Complete">
                        <input type="button" onclick="window.location.href='login.html';" value="Login">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
